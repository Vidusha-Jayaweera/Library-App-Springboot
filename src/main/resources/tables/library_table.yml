databaseChangeLog:
  - changeSet:
      id: 1
      author: VidushaJ
      changes:
        - createTable:
            tableName: vidushaj_library
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: book_name
                  type: varchar(70)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: author_name
                  type: varchar(70)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false